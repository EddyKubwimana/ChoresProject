<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #368983;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        button {
            background-color: #368983;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2c6e6e;
        }

        .logout-button {
            background-color: #ff5c5c;
        }

        .logout-button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Logged Out Successfully</h2>
        <p>Would you like to save your details for easy login next time, or log out without saving?</p>
        <div class="action-buttons">
            <button id="saveDetailsBtn" onclick="saveDetails()">Save Details</button>
            <button class="logout-button" id="logoutBtn" onclick="logoutWithoutSaving()">Logout Without Saving</button>
        </div>
    </div>

    <script>
        function saveDetails() {
          
            alert('Your details have been saved for easy login.');
        }

        function logoutWithoutSaving() {
           
            alert('You have been logged out without saving your details.');
        }
    </script>
</body>
</html>
