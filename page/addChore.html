<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chore</title>

    <!-- External CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inline CSS Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        
        }

        .navbar {
            background-color: #368983;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .chore-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #368983;
        }

        h2 {
            color: #368983;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #368983;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            max-width: 300px;
        }

        button {
            background-color: #368983;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2c6e6e;
        }

        

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #368983;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .edit-button, .delete-button {
            background-color: #368983;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #2c6e6e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Chore MS</a>
        <a href="home.html">Home</a>
        <a href="chore.html">Manage Chores</a>
        <a href="addChore.html">Create Chore</a>
        <!-- Add more links as needed -->
    </div>
    
    <div class="chore-container">
        <h2>Create New Chore</h2>
        <form id="choreForm" action="#" method="POST" name="choreForm">
            <label for="choreName">Chore Name:</label>
            <input type="text" id="choreName" name="choreName" placeholder="Enter chore name" required>

            <!-- Add more input fields as needed -->

            <button type="submit" id="createChoreBtn" name="createChoreBtn">Create Chore</button>
        </form>

        <h2>Chore List</h2>
        <table>
            <thead>
                <tr>
                    <th>Chore ID</th>
                    <th>Chore Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample chore data -->
                <tr>
                    <td>1</td>
                    <td>Mow the Lawn</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="editChore(1)">Edit</button>
                        <button class="delete-button" onclick="deleteChore(1)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Wash Dishes</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="editChore(2)">Edit</button>
                        <button class="delete-button" onclick="deleteChore(2)">Delete</button>
                    </td>
                </tr>
                <!-- Add more chore entries as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function editChore(choreId) {
            // Add your logic for editing a chore entry
            alert('Editing Chore ID: ' + choreId);
        }

        function deleteChore(choreId) {
            // Add your logic for deleting a chore entry
            alert('Deleting Chore ID: ' + choreId);
        }
    </script>
</body>
</html>
