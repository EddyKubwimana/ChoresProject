<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background-color: #368983;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .chore-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #368983;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #368983;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #368983;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2c6e6e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #368983;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .edit-button, .complete-button, .incomplete-button {
            background-color: #368983;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-button:hover, .complete-button:hover, .incomplete-button:hover {
            background-color: #2c6e6e;
        }
    </style>
</head>
<body>
    

    <div class="chore-container">
        <h2>Assign New Chore</h2>
        <form id="assignChoreForm" action="#" method="POST" name="assignChoreForm">
            <label for="assignPerson">Assign Person:</label>
            <select id="assignPerson" name="assignPerson" required>
              
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
             
            </select>

            <label for="assignChore">Assign Chore:</label>
            <select id="assignChore" name="assignChore" required>
               
                <option value="chore1">Chore 1</option>
                <option value="chore2">Chore 2</option>
                
            </select>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>

            <button type="submit" id="assignChoreBtn" name="assignChoreBtn">Assign Chore</button>
        </form>
    </div>

    <div class="chore-container">
        <h2>Manage Assigned Chores</h2>
        <table>
            <thead>
                <tr>
                    <th>Chore Name</th>
                    <th>Person Assigned</th>
                    <th>Date Assigned</th>
                    <th>Due Date</th>
                    <th>Chore Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>cleaning</td>
                    <td>Person 1</td>
                    <td>2024-02-01</td>
                    <td>2024-02-15</td>
                    <td>Pending</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="editAssignedChore(1)">Edit</button>
                        <button class="complete-button" onclick="markChoreComplete(1)">Complete</button>
                        <button class="incomplete-button" onclick="markChoreIncomplete(1)">Incomplete</button>
                    </td>
                </tr>
                <tr>
                    <td>Mowing</td>
                    <td>Person 2</td>
                    <td>2024-02-03</td>
                    <td>2024-02-10</td>
                    <td>In Progress</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="editAssignedChore(1)">Edit</button>
                        <button class="complete-button" onclick="markChoreComplete(1)">Complete</button>
                        <button class="incomplete-button" onclick="markChoreIncomplete(1)">Incomplete</button>
                    </td>

            </tbody>

        </table>

    </div>

</body>
