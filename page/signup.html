    <div class="sign_up">
        <form id="signupForm" onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="hello@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>

            <button type="submit">Sign up</button>
        </form>
    </div>



</div>

    <script>
        function validateForm() {
            // Basic email and password validation using regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must contain at least 8 characters, including one digit, one lowercase, and one uppercase letter.");
                return false;
            }

            if (password !== confirm_password) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
